<!--

http://game-icons.net/

<html>
  <head>
    <title>同人サークル「崩壊世界部」</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="同人サークル「崩壊世界部」"/>
    <meta property="og:description" content="同人サークル「崩壊世界部」に関する情報をお届けするサイトです" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="http://dararara.com" />
    <meta property="og:site_name" content="houkaisekaibu"/>
    <meta name="description" content="同人サークル「崩壊世界部」に関する情報をお届けするサイトです">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-blue.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div id="index-app" class="demo-blog mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
      <site-header title="崩壊世界部" url="index"></site-header>
      <site-drawer title="崩壊世界部" url="index"> </site-drawer>
      <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
        <!-- i-mobile for PC client script -->
        <div class="mdl-cell mdl-cell--12-col" v-if="isMobile">
          <script type="text/javascript">
            imobile_tag_ver = "0.3";
            imobile_pid = "45736";
            imobile_asid = "985159";
            imobile_type = "inline";
          </script>
          <script type="text/javascript" src="http://spad.i-mobile.co.jp/script/adssp.js?20110215"></script>
        </div>
        <div class="mdl-cell mdl-cell--12-col" v-else>
          <script type="text/javascript">
            imobile_pid = "45736";
            imobile_asid = "981898";
            imobile_width = 728;
            imobile_height = 90;
          </script>
          <script type="text/javascript" src="http://spdeliver.i-mobile.co.jp/script/ads.js?20101001"></script>
        </div>
          <!-- サークル概要 -->
          <div class="mdl-cell mdl-cell--12-col mdl-color--blue-grey-100 original-small-card">
            <h4 class="mdl-shadow--4dp">サークル概要</h4>
            <div class="mdl-card__subtitle-text original-abstract-text">
              AIや戦術シミュレーションに主眼においたゲームを作っていきます
            </div>
          </div>
          <!-- 新着情報 -->
          <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--blue-grey-100 original-small-card">
            <h4 class="mdl-shadow--4dp">新着情報</h4>
            <ul class="demo-list-icon mdl-list">
              <template v-for="info in circleInfomations">
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-icon">{{ info.icon }}</i>
                    {{ info.sentence }}
                  </span>
                </li>
              </template>
            </ul>
          </div>
          <!-- コンテンツ -->
          <template v-for="content in topPageContents">
            <div class="mdl-card mdl-cell mdl-cell--12-col mdl-color--blue-grey-100">
              <div class="mdl-card__media mdl-color-text--grey-50 {{ content.bgImageClass }}" v-on:click="jumpToUrl(content.url)">
                <h3><a href="entry.html">{{ content.title }}</a></h3>
              </div>
              <div class="mdl-color-text--grey-700 mdl-card__supporting-text" v-if="content.overview.length > 0">
                <p>{{ content.overview }}</p>
              </div>
              <div class="mdl-card__supporting-text meta mdl-color-text--grey-700">
                <div class="minilogo"></div>
                <div>
                  <strong>最終更新日</strong>
                  <span>{{ content.updateTime }}</span>
                </div>
              </div>
            </div>
          </template>
          <!-- i-mobile for PC client script -->
          <div class="mdl-cell mdl-cell--12-col" v-if="isMobile">
            <script type="text/javascript">
              imobile_tag_ver = "0.3";
              imobile_pid = "45736";
              imobile_asid = "985160";
              imobile_type = "inline";
            </script>
            <script type="text/javascript" src="http://spad.i-mobile.co.jp/script/adssp.js?20110215"></script>
          </div>
          <div class="mdl-cell mdl-cell--12-col" v-else>
            <script type="text/javascript">
              imobile_pid = "45736";
              imobile_asid = "981899";
              imobile_width = 728;
              imobile_height = 90;
            </script>
            <script type="text/javascript" src="http://spdeliver.i-mobile.co.jp/script/ads.js?20101001"></script>
          </div>
        </div>
        <site-footer title="同人サークル「崩壊世界部」"></site-footer>
      </main>

      <div class="mdl-layout__obfuscator"></div>
    </div>

    <script src="./js/material.min.js"></script>
  </body>
  <script src="./js/vue.min.js"></script>
  <script src="./js/index.js"></script>
</html>
