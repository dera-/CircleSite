<html>

  <head>
    <title>同人サークル「崩壊世界部」</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="フリーゲーム「ハッカドールのパズル対戦」に関する情報をお届けします">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-blue.min.css">
    <link rel="stylesheet" href="./css/content.css" />
  </head>

  <body>
    <div id="hakka-puzzle-app" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <site-header title="崩壊世界部" url="index"></site-header>
      <site-drawer title="崩壊世界部" url="index"> </site-drawer>
      <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
          <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__media">
                <img class="article-image" src="images/hakkapuzzle_title.png" border="0" alt="">
            </div>
            <div class="mdl-grid portfolio-copy">
              <template v-for="section in contentSections">
                <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">{{ section.title }}</h3>
                <div v-show="section.isLeftImage" class="mdl-cell mdl-cell--6-col"><img class="article-image" src="images/{{ section.image }}" border="0" alt=""></div>
                <div class="mdl-cell mdl-cell--6-col mdl-card__supporting-text no-padding"><p>{{{ section.description }}}</p></div>
                <div v-show="section.isRightImage" class="mdl-cell mdl-cell--6-col"><img class="article-image" src="images/{{ section.image }}" border="0" alt=""></div>
              </template>
              <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">ダウンロード</h3>
              <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding">
                <p>ハッカドール対戦のプレイはこちらから</p>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" v-on:click="download()">ダウンロード</button>
              </div>
            </div>
          </div>
        </div>
        <site-footer title="同人サークル「崩壊世界部」"></site-footer>
      </main>
    </div>
    <script src="./js/material.min.js"></script>
  </body>
  <script src="./js/vue.min.js"></script>
  <script src="./js/hakkapuzzle.js"></script>
</html>
